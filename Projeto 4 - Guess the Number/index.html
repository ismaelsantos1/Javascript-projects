<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess the number</title>
  </head>
  <body onload="init(), compareNumbers()" > <!--No momento em que carregar a página ele vai iniciar a função, por esse motivo o "onload='init()'"-->
    <main>
      <div id="welcomeScreen">
        <h2>Adivinhe o Número<br />1 - 100</h2>
      </div>

      <div id="gameArea">
        <section>
          <h3 id="textOutput">Seu Palpite:</h3>
          <input type="text" id="inputBox" min="1" max="100" onchange="compareNumbers()"/>
        </section>
        <section class="stats">
          <div class="info">
            <p>Número de tentativas:</p>
            <span id="attempts"></span>
          </div>
          <div class="info">
            <p>Seus palpites:</p>
            <span id="guesses"></span>
          </div>
        </section>
        <button id="newGameButton" onclick="resetGame()">NOVO JOGO</button>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
